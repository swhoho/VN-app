<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>Visual Novel Hub - Discover Amazing Interactive Stories | Free & Premium Novels</title>
    <meta name="description" content="Explore thousands of visual novels across romance, fantasy, horror, and sci-fi genres. Read free chapters, unlock premium content with points, and discover your next favorite story on Visual Novel Hub." />
    <meta name="keywords" content="visual novels, interactive stories, romance novels, fantasy stories, horror visual novels, sci-fi fiction, mobile reading, premium content, Japanese novels, Korean webtoons" />
    <meta name="author" content="Visual Novel Hub" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="EN" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://visual-novel-hub.replit.app/" />
    <meta property="og:title" content="Visual Novel Hub - Discover Amazing Interactive Stories" />
    <meta property="og:description" content="Explore thousands of visual novels across multiple genres. Read free chapters and unlock premium content on the best mobile-first visual novel platform." />
    <meta property="og:image" content="https://visual-novel-hub.replit.app/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Visual Novel Hub" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://visual-novel-hub.replit.app/" />
    <meta property="twitter:title" content="Visual Novel Hub - Discover Amazing Interactive Stories" />
    <meta property="twitter:description" content="Explore thousands of visual novels across multiple genres. Read free chapters and unlock premium content." />
    <meta property="twitter:image" content="https://visual-novel-hub.replit.app/og-image.jpg" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Visual Novel Hub" />
    <script type="module">
      import RefreshRuntime from "/@react-refresh"
      RefreshRuntime.injectIntoGlobalHook(window)
      window.$RefreshReg$ = () => {}
      window.$RefreshSig$ = () => (type) => type
      window.__vite_plugin_react_preamble_installed__ = true
    </script>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://visual-novel-hub.replit.app/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.svg" />
    <link rel="mask-icon" href="/favicon.svg" color="#3b82f6" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Visual Novel Hub",
      "url": "https://visual-novel-hub.replit.app/",
      "description": "Discover and read captivating visual novels across multiple genres including romance, fantasy, horror, and sci-fi.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://visual-novel-hub.replit.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Visual Novel Hub"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
